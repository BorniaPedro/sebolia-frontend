<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/cadastroLivro.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Cadastro de Livro</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="autor" class="form-label">Autor</label>
                        <input type="text" class="form-control" id="autor" required>
                    </div>
                    <div class="mb-3">
                        <label for="paginas" class="form-label">Número de Páginas</label>
                        <input type="number" class="form-control" id="paginas" required>
                    </div>
                    <div class="mb-3">
                        <label for="genero" class="form-label">Gênero</label>
                        <input type="text" class="form-control" id="genero" required>
                    </div>
                    <div class="mb-3">
                        <label for="editora" class="form-label">Editora</label>
                        <input type="text" class="form-control" id="editora" required>
                    </div>
                    <div class="mb-3">
                        <label for="ano" class="form-label">Ano de Publicação</label>
                        <input type="number" class="form-control" id="ano" required>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado de Conservação</label>
                        <select class="form-select" id="estado" required>
                            <option value="" disabled selected>Selecione o estado de conservação</option>
                            <option value="novo">Novo</option>
                            <option value="bom">Bom</option>
                            <option value="usado">Usado</option>
                            <option value="danificado">Danificado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço Sugerido</label>
                        <input type="number" class="form-control" id="preco" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Ph+lY5qw5FG5k8/JpXT1xJfZBxge" crossorigin="anonymous"></script>
</body>
</html>
