<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Ajuste o caminho se necessário -->
<style>
    body {
        font-family: Arial, sans-serif;
    }
    
    .container {
        max-width: 600px;
        margin-top: 20px;
    }
    
    .card {
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .card-header {
        background-color: #007bff;
        color: #fff;
        border-bottom: 1px solid #dee2e6;
        border-radius: 10px 10px 0 0;
    }
    </style>

</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                <h3>Cadastro de Cliente</h3>
            </div>
            <div class="card-body">
                <form id="cadastroForm">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Número de Telefone</label>
                        <input type="tel" class="form-control" id="telefone" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirmarSenha" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script> <!-- Ajuste o caminho se necessário -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Ph+lY5qw5FG5k8/JpXT1xJfZBxge" crossorigin="anonymous"></script>
</body>
</html>
